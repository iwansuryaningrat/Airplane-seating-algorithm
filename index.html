<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Airplane Seating Algorithm</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Airplane Seating Algorithm</h1>

    <form>
      <div class="field">
        <label for="rowsColumns">Rows and columns</label>
        <input
          id="rowsColumns"
          type="text"
          placeholder="[[x,y], [x,y], [x,y]]"
        />
      </div>
      <div class="field">
        <label for="queue">Queue</label>
        <input id="queue" type="number" />
      </div>
      <input id="button" type="button" value="Generate Seat" />
    </form>

    <div id="seats"></div>
    <script src="js/script.js"></script>
  </body>
</html>
